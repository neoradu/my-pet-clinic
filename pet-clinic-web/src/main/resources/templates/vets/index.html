<!DOCTYPE html>
<!--Thymeleaf namespace.This will give thymeleaf th extension-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Vets list</title>
    </head>
    <body>
        <h1 th:text="'Vets List'"> empty </h1>
       <table>
         <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
         </thead>
         <tbody>
            <tr th:each="vet : ${vets}">
              <td th:text="${vet.id}"> empty</td>
              <td th:text="${vet.firstName}">empty</td>
               <td th:text="${vet.lastName}">empty</td>
           </tr>
        </tbody>
    </table>
    </body>
</html>
