<!DOCTYPE html>
<!--Thymeleaf namespace.This will give thymeleaf th extension-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
    <head>
        <meta charset="UTF-8"/>
        <title>Vets list</title>
    </head>
    <body>
        <h2 th:text="'Vets List'"> empty </h2>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
              <td th:text="${vet.id}"> empty</td>
              <td th:text="${vet.firstName}">empty</td>
               <td th:text="${vet.lastName}">empty</td>
           </tr>
        </tbody>
    </table>
    </body>
</html>
